apiVersion: v1
kind: Pod
metadata:
  name: cimple-eviewer-collector
spec:
  volumes:
   - name: config-data
     emptyDir: {}  
  initContainers:
  - name: init-config
    image: alpine
    command:
    - sh
    - -c
    - |
      cat <<EOF > /opt/config.json
      {
        "events_file": "/opt/audit.log", 
        "peer_url" : "http://192.168.162.138:5000/api/events"
      }
      EOF
    volumeMounts:
    - name: config-data
      mountPath: /opt/      
  containers:
  - name: cimple-eviewer-collector
    image: taksan/cimple-eviewer-collector:v1
    volumeMounts:
    - name: config-data
      mountPath: /opt/      
        
